<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>  

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="main-container" class="container-fluid">
            <div id="display-screen">
                <input type="text" class="expression" value="0" disabled><br>
            </div>
            <br>
            <div id="opt-keys">
                <div class="row">
                    <div class=" col">
                        <div id="k1" class="key bttn">1</div>
                    </div>
                    <div class=" col">
                        <div id="k2" class="key bttn">2</div>
                    </div>
                    <div class=" col">
                        <div id="k3" class="key bttn">3</div>
                    </div>
                    <div class=" col">
                        <div id="kplus" class="key-not bttn">+</div>
                    </div>
                </div>

                <div class="row">
                    <div class=" col">
                        <div id="k4" class="key bttn">4</div>
                    </div>
                    <div class=" col">
                        <div id="k5" class="key bttn">5</div>
                    </div>
                    <div class=" col">
                        <div id="k6" class="key bttn">6</div>
                    </div>
                    <div class=" col">
                        <div id="k-" class="key-not bttn">-</div>
                    </div>
                </div>    

                <div class="row">
                    <div class=" col">
                        <div id="k7" class="key bttn">7</div>
                    </div>
                    <div class=" col">
                        <div id="k8" class="key bttn">8</div>
                    </div>
                    <div class=" col">
                        <div id="k9" class="key bttn">9</div>
                    </div>
                    <div class=" col">
                        <div id="kmulti" class="key-not bttn">*</div>
                    </div>
                </div>

                <div class="row">
                    <div class=" col">
                        <div id="kAC" class="key-not bttn not allclear">AC</div>
                    </div>
                    <div class=" col">
                        <div id="k0" class="key bttn">0</div>
                    </div>
                    <div class=" col">
                        <div id="kEnter" class="key-not bttn not equalto">=</div>
                    </div>
                    <div class=" col">
                        <div id="kdivi" class="key-not bttn">/</div>
                    </div>
                </div>    
            </div>
        </div>
        







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="calculator.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
